    <main>
        <h1>Comandos de GIT</h1>
        <h4>prepara los archivos </h4>
        <p>git add .</p>
        <h4>Guardar los cambios</h4>
        <p>git comit -m "mensaje del comit"</p>
        <h4>Saltar a otra rama</h4>
        
        <p>git checkout -b "nombreRama"</p>
        <p>git checkout nombreRama</p>
        <h4>Subir nuestro codigo al repo remoto</h4>
        <p>git push origin nombreRama</p>
        <h4>para listar el historial de commits</h4>
        <p>git log</p>
    </main>
